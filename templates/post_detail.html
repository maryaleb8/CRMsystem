{% extends 'base.html' %}

{% block title %}
{{ order.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Комментарий к заказу {{ order.id }}</h1>

    <div class="alert alert-info">
        <p>{{ order.text }}</p>
        <p><b>Дата: {{ order.date.date() }}</b></p>
        <!-- <a href="/posts/{{ order.id }}/del" class="btn btn-danger">Удалить</a> -->

        <form action="{{ url_for('posts') }}/{{ order.id }}/del" method="POST" style="display: inline;">
        <input type="submit" value="Удалить" class="btn btn-danger" />
        </form>

        <a href="{{ url_for('posts') }}/{{ order.id }}/update" class="btn btn-success">Редактировать</a>
    </div>

</div>
{% endblock %}
